<html>
  <head>
    <title>Octris: 2P Tetris</title>
    <script src="octris.js"></script>
  </head>
  <body onload="start();" onkeypress="keyPress(event.which);">
    <canvas id="canvas" width="480" height="480" style="border:1px dotted;float:left"></canvas>
    <div id="msg">Waiting for connection...</div>
    <div id="newgame" hidden="1"><a href="javascript:newGame();">New Game</a></div>
    <div id="instructions"><p><b>How to play:</b><br/>
      Move left/right: J, L<br/>
      Rotate left, right: K, I<br/>
      Move down: space</p>
    </div>
  </body>
</html>
